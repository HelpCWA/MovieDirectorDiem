<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Movie Form</title>
</head>
<body>

<form th:action="@{/processmovie}" th:object="${movie}" method="POST">
    <input type="hidden" th:field="*{id}" />
    Title: <input type="text" th:field="*{title}" /> <br/>
    Year: <input type="number" th:field="*{year}" /> <br/>
    Description: <textarea row="3" th:field="*{description}" /> <br/>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
