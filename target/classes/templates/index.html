<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>SpringBoot Lesson 14</title>
</head>
<body>

<a href="/addmovie">Add a movie</a>
<a href="/adddirector">Add a director</a>

<h1>Movies</h1>
<div th:each="movie : ${movies}">
    <h2 th:text="${movie.title}"></h2>
    <p th:text="${movie.year}"></p>
    <p th:text="${movie.description}"></p>
    <a th:href="@{/adddirectortomovie/{movieId}(movieId=${movie.id})}">Add a director</a>
</div>

<h1>Directors</h1>
<div th:each="director : ${directors}">
    <h2 th:text="${director.name}"></h2>
    <h6 th:inline="text">specializing in [[${director.genre}]]</h6>
    <ul>
        <th:block th:each="movie : ${director.movies}">
            <li th:inline="text"><b>[[${movie.title}]]</b> released in [[${movie.year}]]</li>
        </th:block>
    </ul>
</div>
</body>
</html>
